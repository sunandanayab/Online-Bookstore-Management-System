<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore Management System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Authors</a>
        <a href="#">Orders</a>
    </nav>

    <section>
        <!-- Content will be dynamically loaded here based on user interaction -->
    </section>

    <footer>
        <p>&copy; 2023 Online Bookstore Management System</p>
    </footer>
</body>
</html>
